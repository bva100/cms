  pattern: /sites.{_format}
  defaults: { _controller: CmsCoreBundle:ApiSites:readV1, _format: 'json' }
  methods: [GET]
  requirements:
    _format: '(json|xml)'

cms_api_v1.sites_update:
  pattern: /sites.{_format}
  defaults: { _controller: CmsCoreBundle:ApiSites:updateV1, _format: 'json' }
  methods: [PATCH, PUT]
  requirements:
    _format: '(json|xml)'

